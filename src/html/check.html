<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            height: 100%;
            background-image: url(background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            
        }
    </style>
</head>
<body>
    <script>
        const address = window.location.href;
        let message = '';

        if(address === 'http://localhost:3000/process__signIn')
            message = '로그인 완료되었습니다.';
        else if(address === 'http://localhost:3000/process__signUp')
            message = '회원가입 완료되었습니다. 로그인해주세요.';
        else{
            message = "잘못된 사용자 정보입니다. 다시 로그인해주세요."
        }

        const check = confirm(message);
        if(check)
            window.location.href = '/';
        else
            window.location.href = '/';
    </script>
</body>
</html>
