<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인페이지</title>
    <link rel="stylesheet" href="style.css">
    <script src="./src/user.js" defer></script>
</head>
<body class="main__body">
    <header>
        <img src="./images/movie.png" alt="logo" width="30%" class="main__logo">
    </header>
    <div class="signIn">
        <h1 class="main__h1 signIn__text">Sign In</h1>
        <form action="/process__signIn" class=" signIn__form" method="POST" onsubmit="return signInHandler()">
            <input class="main__input form-input" type="text"  name="id" placeholder="ID" id="signInId">
            <input class="main__input form-input" type="password"  name="password" placeholder="PASSWORD"  id="signInPassword">
            <input class="main__input form-input" type="submit" id="signIn-submit" value ="확인">
        </form>
        <button class="main__button" id="idBtn">아이디 찾기</button>
        <button class="main__button" id="passwordBtn">비밀번호 찾기</button>
        <button class="main__button" id="signInBtn">회원가입</button>
    </div>

    <div class="signUp">
        <h1 class="main__h1 signUp__text">Sign Up</h1>
        <form action="/process__signUp"  method="POST"  class="signUp__form" onsubmit="return signUpHandler()">
            <div class="signUp__form__box">
                <span class="box-title" >이름 : </span>
                <input type="text" name="name" class="main__input box-input" id="name">
            </div>
            <div class="signUp__form__box">
                <span class="box-title">전화번호 : </span>
                <input type="text" name="phone" class="main__input box-input" id="phone">
            </div>
            <div class="signUp__form__box">  
                <span class="box-title">아이디 : </span>    
                <input type="text" name="id" class="main__input box-input" id="id">
            </div>
            <div class="signUp__form__box">
                <span class="box-title">비밀번호 : </span>
                <input type="password" name="password" class="main__input box-input" id="password">
            </div>
            <div class="signUp__form__box">
                <input type="submit" id="signUp-submit" class="main__input box-input" value ="확인">
            </div>
        </form>
    </div>
</body>
</html>
