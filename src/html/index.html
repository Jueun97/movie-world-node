<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIEMORY</title>
    <meta name="description" content="movie application" >
    <meta name="author" content="Jueun">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/main.js" defer ></script>
    <script src="src/three.js" ></script>
    <script src='https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js'></script>
    <script src="https://kit.fontawesome.com/315d637db3.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bodyContainer">
    <nav id="navbar" class="container">
        <div class="navbar__left">
            <a href="/" class="navbar__logo"><img class="logo"src="./images/moviememory_simple.png" alt="logo"></a>
            <ul class="navbar__menu">
                <li class="navbar__menu__item" data-item='Home'>Home</li>
                <li class="navbar__menu__item" data-item='List'>My List</li>
                <li class="navbar__menu__item" data-item='Romance'>Romance</li>
                <li class="navbar__menu__item" data-item='Drama'>Drama</li>
                <li class="navbar__menu__item" data-item='Comedy'>Comedy</li>
            </ul>
            <div class="navbar__menu-button">Browse<i class="fas fa-chevron-down"></i></div>
        </div>
        <div class="nav-main-icons">
            <form action="./search" method="get">
                <div class="navbar__search">
                    <input type="text" placeholder="searching.." name="search" class="navbar__search__text">
                    <input type="submit" value="go" class="navbar__search__button">
                </div>
            </form>
            <ul class="navbar__icons">
                <i class="fas fa-search navbar__icon icon-search" data-icon="search"></i>
                <i class="fas fa-bell navbar__icon icon-notification" data-icon="notification"></i>
                <i class="fas fa-user navbar__icon icon-user" data-icon="user" onclick="location.href='/myPage'"></i>
                <i class="fas fa-sign-out-alt navbar__icon icon-logout" data-icon="logout"></i>
            </ul>
        </div>
        <div class="nav-myPage-icons">
            <ul class="navbar__icons">
                <i class="fas fa-folder-plus header-icon" onclick="location.href='/addMovie'"></i>
                <i class="fas fa-search header-icon icon-search" data-icon="search"></i>
                <i class="fas fa-user header-icon icon-user" data-icon="user"></i>
                <i class="fas fa-sign-out-alt navbar__icon icon-logout" data-icon="logout"></i>
            </ul>
        </div>
    </nav>
    <canvas id="Canvas"></canvas>
    <!-- home -->
    <section id="Home">
    </section>
    <article class="moviesList">
        <section id="Search">
            <h2 class="container Search-title">Results of "movie title"</h2>
            <div class="movies" data-index = '0'>
                <div class="movies__button">
                    <i class="fas fa-chevron-left movies__button-left"></i>
                </div>
                <div class="movies__list">       
                </div>
                <div class="movies__button">
                    <i class="fas fa-chevron-right movies__button-right"></i>
                </div>
            </div> 
        </section>
    <!-- popular movie -->
        <section id="Popular" >
            <h2 class="container">Popular on Movie-World</h2>
            <div class="movies" data-index = '1'>
                <div class="movies__button">
                    <i class="fas fa-chevron-left movies__button-left"></i>
                </div>
                <div class="movies__list">       
                </div>
                <div class="movies__button">
                    <i class="fas fa-chevron-right movies__button-right"></i>
                </div>
            </div>    
        </section>
        <!-- continue watching -->
        <section id="Watching">
        <h2 class="container">Continue Watching for User</h2>
        <div class="movies" data-index = '2'>
            <div class="movies__button">
                <i class="fas fa-chevron-left movies__button-left"></i>
            </div>
            <div class="movies__list">
            </div>
            <div class="movies__button">
                <i class="fas fa-chevron-right movies__button-right"></i>
            </div>
        </div>   
        </section>
        <!-- genres - romance -->
        <section id="Romance">
        <h2 class="container">Romanctic Movies</h2>
        <div class="movies" data-index = '3'>
            <div class="movies__button">
                <i class="fas fa-chevron-left movies__button-left"></i>
            </div>
            <div class="movies__list">
            
            </div>
            <div class="movies__button">
                <i class="fas fa-chevron-right movies__button-right"></i>
            </div>
        </div>   
        </section>
          <!-- genres - drama -->
        <section id="Drama" >
        <h2 class="container">Drama for Family</h2>
        <div class="movies" data-index = '4'>
            <div class="movies__button">
                <i class="fas fa-chevron-left movies__button-left"></i>
            </div>
            <div class="movies__list">
            </div>
            <div class="movies__button">
                <i class="fas fa-chevron-right movies__button-right"></i>
            </div>
        </div>   
        </section>
           <!-- genres - comedy -->
        <section id="Comedy">
        <h2 class="container">Comedy Movies</h2>
        <div class="movies" data-index = '5'>
            <div class="movies__button">
                <i class="fas fa-chevron-left movies__button-left"></i>
            </div>
            <div class="movies__list">
            </div>
            <div class="movies__button">
                <i class="fas fa-chevron-right movies__button-right"></i>
            </div>
        </div>   
        </section>
    </article>
       <!-- contact -->
    <section id="Contact">
        <i class="fab fa-twitter contact__icon"></i>
        <i class="fab fa-instagram contact__icon"></i>
        <i class="fab fa-facebook-square contact__icon"></i>
        <i class="fab fa-youtube contact__icon"></i>
    </section>
    <!-- more information -->
    <section id="Info">
        <span class="info">MOVIEMORY by Jueun : All rights @reserved</span>
    </section>
</div>
<div class="modal">
   
</div>
</body>
</html>
