<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/315d637db3.js" crossorigin="anonymous"></script>
    <title>영화등록하기</title>
    <script src="./src/addMovie.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="addMovie">
    <header class="addMovie__header">
        <img src="./images/movie.png" alt="logo" class="addMovie__header-logo">
    </header>
    <form action="/addMovie__process" method="POST" class="addMovie__container" onsubmit="return dataHandler()" >
        <label class="addMovie__label" for="title">추억의 이름은 무엇인가요?</label>
        <input class="addMovie__input addMovie__container__title" type="text"  name="title">
        <label class="addMovie__label" for="year">언제적 이야기 인가요?</label>
        <input class="addMovie__input addMovie__container__year" type="date" id="start" name="year"
       min="1900-01-01" max="2021-12-31">
        <label class="addMovie__label" for="rating">기억에 남는 정도는 어느정도 인가요? (0-10) </label>
        <input class="addMovie__input addMovie__container__rating" type="range" style="color: white;" name="rating" list="tickmarks"  min="0" max="10" step="0.5">
        <datalist id="tickmarks">
          <option value="0" label="0"></option>
          <option value="1"></option>
          <option value="2"></option>
          <option value="3"></option>
          <option value="4"></option>
          <option value="5" label="5"></option>
          <option value="6"></option>
          <option value="7"></option>
          <option value="8"></option>
          <option value="9"></option>
          <option value="10" label="10"></option>
        </datalist>
        <label class="addMovie__label" for="genres">추억을 장르로 표현하자면?</label>
        <select class="addMovie__select addMovie__container__genres"  name="genres">
            <option >Genres</option>
            <option value="Romance">Romance</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
        </select>
        <label class="addMovie__label" for="summary">그때의 추억을 회상해주세요 :)</label>
        <textarea class="addMovie__textarea addMovie__container__summary" name="description" id="" cols="30" rows="10"></textarea>
        <label class="addMovie__label" for="image">가장 기억에 남는 순간을 보여주세요. (사진) </label>
        <input class="addMovie__input addMovie__container__image-btn" type="button" value="edit image">
        <i class="fas fa-caret-down addMovie__image-preview-btn"></i>
        <img src=""  class="addMovie__image-preview-image">
        <input class="addMovie__input image-value" type="hidden" name="image" value="" >
        <label class="addMovie__label" for="video">그때의 생생한 모습을 보여주세요. (동영상) </label>
        <input class="addMovie__input addMovie__container__video" type="file" accept="video/mp4" name="video" >
        <input class="addMovie__input addMovie__container__submit" type="submit" >
    </form>
</body>
</html>
