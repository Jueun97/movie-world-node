<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/315d637db3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>my page</title>
    <style>
        header{
            background-color:#000000;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 0 10px;
        }
        .header-logo{
            width: 130px;
        }
        .header-icon{
           margin-left:20px;
        }
        article{
            top: -10px;
        }
        #Home{
            height: 500px;
            text-align: center;
        }
        .home__image{
            width: 100%;
            height: 100%;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="bodyContainer">
    <nav id="navbar" class="container">
        <div class="navbar__left">
            <a href="/" class="navbar__logo"><img src="./images/logoOriginal.png" alt="logo"></a>
            <ul class="navbar__menu">
                <li class="navbar__menu__item" data-item='Home'>Home</li>
                <li class="navbar__menu__item" data-item='List'>My List</li>
                <li class="navbar__menu__item" data-item='Romance'>Romance</li>
                <li class="navbar__menu__item" data-item='Drama'>Drama</li>
                <li class="navbar__menu__item" data-item='Comedy'>Comedy</li>
            </ul>
            <div class="navbar__menu-button">Browse<i class="fas fa-chevron-down"></i></div>
        </div>
        <ul class="navbar__icons">
            <i class="fas fa-folder-plus header-icon" onclick="location.href='/addMovie'"></i>
            <i class="fas fa-search header-icon icon-search" data-icon="search"></i>
            <i class="fas fa-user header-icon icon-user" data-icon="user"></i>
            <i class="fas fa-sign-out-alt navbar__icon icon-logout" data-icon="logout"></i>
        </ul>
    </nav>
    <section id="Home">
        <img src="background2.jpg" alt="homeImage" class="home__image">
    </section>
    <article class="moviesList">
        <section id="Search">
            <h2 class="container Search-title">Results of "movie title"</h2>
            <div class="movies" data-index = '0'>
                <div class="movies__button">
                    <i class="fas fa-chevron-left movies__button-left"></i>
                </div>
                <div class="movies__button">
                    <i class="fas fa-chevron-right movies__button-right"></i>
                </div>
            </div> 
        </section>
          <!-- movie list-->
          <section id="List" >
            <h2 class="container">My Movie List</h2>
            <div class="movies" data-index = '4'>
                <div class="movies__button">
                    <i class="fas fa-chevron-left movies__button-left"></i>
                </div>
                <div class="movies__list">
                        <div class="movie">
                            <img src="background.jpg" alt="">
                        </div>
                </div>
                <div class="movies__button">
                    <i class="fas fa-chevron-right movies__button-right"></i>
                </div>
            </div>   
            </section>
        <!-- genres - romance -->
        <section id="Romance">
        <h2 class="container">Romanctic Movies</h2>
        <div class="movies" data-index = '3'>
            <div class="movies__button">
                <i class="fas fa-chevron-left movies__button-left"></i>
            </div>
            <div class="movies__list">
            
            </div>
            <div class="movies__button">
                <i class="fas fa-chevron-right movies__button-right"></i>
            </div>
        </div>   
        </section>
          <!-- genres - drama -->
        <section id="Drama" >
        <h2 class="container">Drama for Family</h2>
        <div class="movies" data-index = '4'>
            <div class="movies__button">
                <i class="fas fa-chevron-left movies__button-left"></i>
            </div>
            <div class="movies__list">
            </div>
            <div class="movies__button">
                <i class="fas fa-chevron-right movies__button-right"></i>
            </div>
        </div>   
        </section>
           <!-- genres - comedy -->
        <section id="Comedy">
        <h2 class="container">Comedy Movies</h2>
        <div class="movies" data-index = '5'>
            <div class="movies__button">
                <i class="fas fa-chevron-left movies__button-left"></i>
            </div>
            <div class="movies__list">
            </div>
            <div class="movies__button">
                <i class="fas fa-chevron-right movies__button-right"></i>
            </div>
        </div>   
        </section>
    </article>
</div>
</body>
</html>
